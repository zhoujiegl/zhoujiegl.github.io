# Site settings
title: 建设中的网站
SEOTitle: 我的博客 | My Blog
header-img: img/homebg.jpg
email: zhoujiegl@126.com
description: ""
keyword: ""
url: "https://zhoujiegl.github.io/"              # your host, for absolute URL
baseurl: "/Ling"         # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
github_username:    huxpro

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10                        # 一页放10篇文章的预览
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1


# Gitalk 评论区设置
gitalk:
  enable: true


# Analytics settings
# Baidu Analytics
ba_track_id: 
# Google Analytics
ga_track_id: ''            # Format: UA-xxxxxx-xx
ga_domain:



# 侧边栏设置
sidebar: true                           # 添加侧边栏
sidebar-about-description: "多玩玩，多看看，多学学，曾经看似毫无关系的丝线将给未来编制一张结实的网"
sidebar-avatar: /img/Pete.png            # 使用绝对地址即`/img/`的格式



# 标签栏设置
featured-tags: true                     # 启用标签栏
featured-condition-size: 1              # 拥有某标签的文章数量超过次此设置的数值，将会在首页推荐

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false


